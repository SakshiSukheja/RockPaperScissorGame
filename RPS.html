<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="scriptt.js"></script>

</head>

<body>
    <div class="container">
        <center>
            <h2 class="hh2">Choose your weapon</h2>
        </center><br />

    </div>
    <div class="score-display">
        <p>User: <span id="userScore">0</span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 
            Computer: <span id="computerScore">0</span></p>
        <p id="result"></p>
    </div>
    
    
    
    <div class="game-container">
        <div id="userChoice" class="choice"><img id="userImage" src="" alt="User choice"></div>
        <div id="computerChoice" class="choice"><img id="computerImage" src="" alt="Computer choice"></div>

    </div>
    <footer class="footer mt-auto py-3">
        <div class="container2">
            <div class="row justify-content-center">

                <div class="col-auto button-container">
                    <button id="rockButton" class="btn btn-default"><img src="rock.png" onclick="chooseOption('rock')" class="rock"
                            alt="rock" /></button>

                    <button id="paperButton" class="btn btn-default mx-3"><img src="paper.png"
                            onclick="chooseOption('paper')" class="paper" alt="paper" /></button>

                    <button id="scissorsButton" class="btn btn-default"><img src="scissor.png"
                            onclick="chooseOption('scissor')" class="scissor" alt="scissor" /></button>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
